{% extends "layout.html" %}
{% block title %}
    <title>
        Participate
    </title>
    <style>
        /* DEFAULTS */
        body{
            background-image: url("static/l2/assets/images/bck1.jpg");0
            background-repeat: no-repeat;
            background-attachment: fixed;
             background-size: 100% 100%;
        }
        .body {
          display: grid;
          place-content: left;
          min-height: 0vh;
          margin: 0;
          padding: 60px;
          box-sizing: border-box;

          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Open Sans', sans-serif;
        }


        /* MAIN */
        /* =============================================== */
        .rad-label {
          display: flex;
          align-items: center;

          border-radius: 100px;
          padding: 14px 16px;
          margin: 10px 0;

          cursor: pointer;
          transition: .3s;
        }

        .rad-label:hover,
        .rad-label:focus-within {
          background: hsla(0, 0%, 0%, .14);
        }

        .rad-input {
          position: absolute;
          left: 0;
          top: 0;
          width: 1px;
          height: 1px;
          color: Black;
          opacity: 0;
          z-index: 0;
        }

        .rad-design {
          width: 22px;
          height: 22px;
          border-radius: 100px;

          background: linear-gradient(to right bottom, hsl(154, 100%, 100%), hsl(225, 0%, 0%));
          position: relative;
        }

        .rad-design::before {
          content: '';

          display: inline-block;
          width: inherit;
          height: inherit;
          border-radius: inherit;

          background: hsl(0, 0%, 100%);
          transform: scale(1.1);
          transition: .3s;
        }

        .rad-input:checked+.rad-design::before {
          transform: scale(0);
        }

        .rad-text {
          color: black;
          margin-left: 14px;
          letter-spacing: 3px;
          text-transform: uppercase;
          font-size: 18px;
          font-weight: 900;

          transition: .3s;
        }
        .rad-ques {
          color: black;
          margin-left: 50px;
          letter-spacing: 3px;
          text-transform: uppercase;
          font-size: 24px;
          font-weight: 900;
          padding-bottom: 10px;
          transition: .3s;
        }

        .rad-input:checked~.rad-text {
          color: hsl(0, 0%, 40%);
        }


        /* ABS */
        /* ====================================================== */
        .abs-site-link {
          position: fixed;
          bottom: 40px;
          left: 20px;
          color: hsla(0, 0%, 0%, .5);
          font-size: 16px;
        }
        #final{
            background : black;
            color : white;
            border-radius: 25px;
            height : 40px;
            width  : 100px;
            margin-top : 10px;
            margin-left: 50px;
            border-color : transparent;
        }
        #final:hover{
           background-color: grey;
           color: white;
           transition : .3s;
        }
    </style>
{% endblock %}

{% block main %}
<div class = "body">
        <form action = "/participate" method = "POST">

            <h2 class = "rad-ques">{{arr[3]}}</h2>

            {% for i in range(n) %}
            <label class="rad-label">
            <input type="radio" class="rad-input" name="option" value = "{{i + 1}}">
            <div class="rad-design"></div>
            <div class="rad-text">{{arr[i + 4]}}</div>
          </label>
            {% endfor %}
            <div>
                <button id="final" type="submit" name="submit" value="{{arr[0]}}" >Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

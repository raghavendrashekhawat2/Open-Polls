$.getJSON('/otp_verification',
function(data) {

});

var count = 8;
function fun()
{
    var x = document.getElementById("btn");
    var y = document.getElementById("para");
    original = x.style.display;
    x.style.display = "none";
    count = 11;
    fun2();
    setTimeout(function()
    {
       x.style.display = original;
       y.style.display = "none";
    }
    ,10000);   //90000 = 90seconds
}


function fun2()
{
    var y = document.getElementById("para");
    y.style = "padding-left: 2.5rem; padding-right: 2.5rem; display:inline-block; font-size: 1.25rem;";
    count = count - 1;
    y.innerHTML = count + " sec";
    const myTime =  setTimeout(fun2, 1000);
    if(count <= 1)
    {
        clearTimeout(myTime);
    }
}
</script>

{% block main %}
    <h5 style="position:absolute; TOP:260px; LEFT:885px;"> Login to Online Polling System</h5> <br><br>
    <section style="position:absolute; TOP:300px; WIDTH : 50% ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-8">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">

    <section style="position:absolute; TOP:300px; left : 760px; width :75% ">
      <div class="container-fluid h-custom">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="\login" method="POST">
                <!-- Email input -->
                <div style="position:relative; top:50px;">
                     <div class="form-outline mb-4" >
                      <label class="form-label" for="uname">Username</label>
                      <input type="text" id="uname" name="username" class="form-control form-control-lg" placeholder="Enter your username" required/>

                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="pswd" class="form-control form-control-lg" placeholder="Enter password" required/>

                </div>


                <!-- Login button -->
                <div class="text-left text-lg-start mt-4 pt-2" style="position:relative; top :50px;">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="\register"

                </div>
            </form>

        </div>
      </div>

    </section>

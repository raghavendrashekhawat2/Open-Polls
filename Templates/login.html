{% extends "layout.html" %}
{% block title %}
    <title>
        Login
    </title>
<script>
var count = 8;
function fun()
{
    var x = document.getElementById("btn");
    var y = document.getElementById("para");
    original = x.style.display;
    x.style.display = "none";
    count = 91;
    fun2();
    setTimeout(function()
    {
       x.style.display = original;
       y.style.display = "none";
    }
    ,90000);   //90000 = 90seconds
}


function fun2()
{
    var y = document.getElementById("para");
    y.style = "padding-left: 2.5rem; padding-right: 2.5rem; display:inline-block; font-size: 1.25rem;";
    count = count - 1;
    y.innerHTML = count + " sec";
    const myTime =  setTimeout(fun2, 1000);
    if(count <= 1)
    {
        clearTimeout(myTime);
    }
}
</script>
<style>
    body{
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 60px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 80%;
        }
    .form-control-lg, .form-control{
        width : 200%
    }
</style>
{% endblock %}

{% block main %}
    <h5 style="position:absolute; TOP:200px; LEFT:945px;"> Login to Online Polling System</h5> <br><br>
    <section style="position:absolute; TOP:300px; WIDTH : 50% ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-8">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
        </div>
    </section>
    <section style="position:absolute; TOP:300px; left : 820px; width :75% ">
      <div class="container-fluid h-custom">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="\login" method="POST">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="uname">Username</label>
                  <input type="text" id="uname" name="username" class="form-control form-control-lg" placeholder="Enter your username" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="pswd" class="form-control form-control-lg" placeholder="Enter password" />
                </div>

                <!-- OTP input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="ootp">Enter OTP</label>
                  <input type="password" id="ootp" name="otp" class="form-control form-control-lg" placeholder="Enter OTP" />

                </div>
                <!-- Login button -->
                <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                <!-- Request otp button -->
                <button id="btn" onclick="fun()" type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Request Otp</button>
                <div id="para" style="display: none; padding-left: 2.5rem; padding-right: 2.5rem;">
                </div>

                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="\register"
                    class="link-danger">Register</a></p>
                </div>
            </form>

        </div>
      </div>


    </section>

{% endblock %}

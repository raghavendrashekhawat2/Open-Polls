{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}

<style>
    body{
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 60px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 80%;
        }
        };
    }
</style>

{% block main %}
    <h5 style="position:absolute; TOP:200px; HEIGHT:400px; LEFT:820px;"> Login to Online Polling System</h5> <br><br>
    <section class="vh-58" style="position:absolute; TOP:300px;">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="\login", method="POST">

              <!-- Email input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="email_add">Email address</label>
                  <input type="email" id="ema" name="email_add" class="form-control form-control-lg" placeholder="Enter your email address" />

              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="pswd" class="form-control form-control-lg" placeholder="Enter password" />

              </div>

              <!-- OTP input -->
              <div class="form-outline mb-3">
                  <label class="form-label" for="ootp">Enter OTP</label>
                  <input type="password" id="ootp" name="otp" class="form-control form-control-lg" placeholder="Enter OTP" />

              </div>
                <!-- Login button -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                <!-- Request otp button -->
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Request Otp</button>

                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="\register"
                    class="link-danger">Register</a></p>

              </div>
            </form>

          </div>
        </div>
      </div>


    </section>

{% endblock %}

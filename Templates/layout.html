<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome.css') }}">
    <link href="{{ url_for('static', filename='layout_styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='l2/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script type="text/javascript" src='static/l2/vendor/bootstrap/js/bootstrap.min.js'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    {% block title %}

    {% endblock %}
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  </head>


<body>

    <div class="main-nav" id="myTopnav" >
        {% if session.user_id %}
            <a href="/home" class = "logo">
        {% else %}
            <a href="/" class = "logo">
        {% endif %}
            Online Polling System
        </a>
        <div class = "to_right">
            <script>console.log(session.user_id)</script>
            {% if session.user_id %}
                <a style="right : 200px position :" href="/logout" >Logout</a>
            {% else %}
                <a href="/login" >Login</a>
                <a style="right : 200px position :" href="/register">Register</a>
            {% endif %}
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <main >
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        {% block main %}

        {% endblock %}
    </main>
</body>

<script>
    function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "main-nav") {
    x.className += " responsive";
  } else {
    x.className = "main-nav";
  }
}
</script>
